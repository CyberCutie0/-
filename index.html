<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Discord Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e; /* Dark background */
            color: #f4f4f4; /* Light text */
        }

        .upload-container {
            background-color: #2c2f33; /* Darker container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 300px;
        }

        input[type="file"] {
            display: none;
        }

        .drop-zone {
            background-color: #23272a;
            border: 2px dashed #7289DA;
            border-radius: 10px;
            padding: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .drop-zone:hover {
            background-color: #2c2f33;
        }

        .drop-zone.dragover {
            background-color: #7289DA;
            color: white;
        }

        button {
            background-color: #7289DA;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #5b6ea5;
        }

        p {
            color: #7289DA;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>Upload a File to Discord</h2>
        <div id="dropZone" class="drop-zone">
            Drag & Drop your file here or click to upload
        </div>
        <form id="uploadForm">
            <input type="file" id="fileInput" required>
            <button type="submit">Upload</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const statusMessage = document.getElementById('statusMessage');
        const encodedString = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTMyNzIxOTQ2MTE5OTEwMTk1My9FSW90SlpEWnU1SDk2ZVBJRTEzc0pVOTRjbFhRdWl1R3ZOTWp6Vi1weU5BWm9BMl9JRWRNUlQxVGd3YndlWU1wRHhMQg==";
        const decodedString = atob(encodedString);

        // Click on drop zone triggers file input
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag & drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                statusMessage.innerText = e.dataTransfer.files[0].name + " is selected.";
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file before uploading.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('content', 'Here is the uploaded file!');  // Optional message

            fetch(decodedString, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    statusMessage.innerText = 'File uploaded successfully!';
                } else {
                    throw new Error('File upload failed.');
                }
            })
            .catch(error => {
                statusMessage.innerText = 'Error: ' + error.message;
            });
        });
    </script>

</body>
</html>
